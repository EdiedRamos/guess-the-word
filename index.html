<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="guess the word game" />
    <link href="./styles.css" rel="stylesheet" />
    <link href="./assets/favicon.ico" rel="icon" />
    <title>Guess The Word</title>
  </head>
  <body>
    <section class="machine__container">
      <!-- logo -->
      <div class="machine__logo">
        <img src="./assets/Word Scramblle.svg" alt="word Scramblle title" />
      </div>

      <!-- scramble word -->
      <div class="machine__scramble">
        <p>relowf</p>
      </div>

      <!-- game information -->
      <div class="machine__info__container">
        <div class="machine__info__tries__container">
          <p class="machine__text">Tries (4/5):</p>
          <div class="machine__tries__container">
            <div class="machine__tries machine__tries--used"></div>
            <div class="machine__tries machine__tries--used"></div>
            <div class="machine__tries machine__tries--used"></div>
            <div class="machine__tries machine__tries--used"></div>
            <div class="machine__tries"></div>
          </div>
        </div>
        <div class="machine__mistakes__container">
          <p class="machine__text">Mistakes:</p>
          <p class="machine__mistakes">a, e, w, t</p>
        </div>
      </div>

      <!-- game inputs -->
      <div class="machine__input__container">
        <input class="machine__input" type="text" value="f" />
        <input class="machine__input" type="text" value="l" />
        <input class="machine__input" type="text" value="o" />
        <input class="machine__input" type="text" value="w" />
        <input
          class="machine__input machine__input--current"
          type="text"
          value="_"
        />
        <input class="machine__input" type="text" value="" />
      </div>

      <!-- game controls -->
      <div class="machine__control__container">
        <button class="machine__control">Random</button>
        <button class="machine__control">Reset</button>
      </div>
    </section>

    <script src="./src/main.js" type="module"></script>
  </body>
</html>
