<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="guess the word game" />
    <link href="./styles.css" rel="stylesheet" />
    <link href="./assets/favicon.ico" rel="icon" />
    <title>Guess The Word</title>
  </head>
  <body>
    <section class="machine__container">
      <!-- logo -->
      <div class="machine__logo">
        <img src="./assets/Word Scramblle.svg" alt="word Scramblle title" />
      </div>

      <!-- scramble word -->
      <div class="machine__scramble">
        <p id="srambled-word"></p>
      </div>

      <!-- game information -->
      <div class="machine__info__container">
        <div class="machine__info__tries__container">
          <p id="tries-counter" class="machine__text"></p>
          <div id="tries-container" class="machine__tries__container">
            <!-- content injection here -->
          </div>
        </div>
        <div class="machine__mistakes__container">
          <p class="machine__text">Mistakes:</p>
          <p id="mistakes" class="machine__mistakes"></p>
        </div>
      </div>

      <!-- game inputs -->
      <div id="input-container" class="machine__input__container">
        <!-- content injection here -->
      </div>

      <!-- game controls -->
      <div class="machine__control__container">
        <button id="random-button" class="machine__control">Random</button>
        <button id="reset-button" class="machine__control">Reset</button>
      </div>
    </section>

    <script src="./src/main.js" type="module"></script>
  </body>
</html>
